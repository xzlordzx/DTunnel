<!DOCTYPE html>
<html lang="pt-BR" translate="no" data-bs-theme="light">
<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>DTunnelMod - Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" rel="stylesheet" />
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta name="csrf-token" content="<%= it.csrfToken %>">
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <main class="d-flex">
    <%~ include("./sidebar", it) %>
    <div class="container-fluid p-0">
      <%~ include("./header", it) %>
      <div class="content pt-1 overflow-auto">
        <div class="card shadow border border-0 overflow-auto">
          <div class="card-body m-0">

            <div class="d-md-flex justify-content-between mb-3">
              <div class="d-flex flex-column mb-1">
                <h1 class="h3 mb-4 text-gray-800">Usuários</h1>
                <div class="input-group mb-1">
                  <input class="form-control border" type="search" id="search" placeholder="Pesquisar usuário...">
                  <button class="input-group-text border border-start-0 ms-0" type="button">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="d-flex justify-content-center justify-content-lg-end mb-1">
                  <a class="btn btn-dark w-100 me-1 opacity-75" onclick="loadUserList()">
                    <i class="bi bi-arrow-clockwise"></i>
                    <span>Atualizar</span>
                  </a>
                </div>
              </div>
            </div>

            <!-- Tabela -->
            <div class="table-responsive text-center">
              <div class="d-flex justify-content-center align-items-center">
                <div class="__spinner">
                  <div class="spinner-border text-light p-4 mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
              <table class="table table-striped mb-3" id="table" style="display: none;">
                <thead>
                  <tr>
                    <th class="border-0">ID</th>
                    <th class="border-0">Usuário</th>
                    <th class="border-0">Email</th>
                    <th class="border-0">Ações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL EDIÇÃO -->
  <div class="modal fade" id="modal-user" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="id">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btnSaveUser">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/dark_light.js"></script>

  <script>
    let rows;
    const spinner = document.querySelector('.__spinner');
    const table = document.querySelector('#table');

    const showSpinner = () => { spinner.style.display = 'block'; table.style.display = 'none'; };
    const closeSpinner = () => { spinner.style.display = 'none'; table.style.display = 'block'; };

    async function loadUserList() {
      try {
        showSpinner();
        const tbody = document.querySelector('#table tbody');
        const res = await fetch('/user_list/data');
        const data = await res.json();

        tbody.innerHTML = '';
        data.forEach(user => {
          const json = encodeURIComponent(JSON.stringify(user));
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-sm btn-dark me-1" data-bs-toggle="modal" data-bs-target="#modal-user" data-bs-user-id="${user.id}">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger me-1" onclick="deleteUser('${user.id}')">
                <i class="bi bi-trash"></i>
              </button>
              <button class="btn btn-sm btn-secondary" onclick="copyEmail('${user.email}')">
                <i class="bi bi-clipboard"></i>
              </button>
              <input type="hidden" id="user_${user.id}" value="${json}">
            </td>`;
          tbody.appendChild(row);
        });
        rows = $('#table > tbody > tr');
      } catch (err) {
        showToastError('Erro ao carregar usuários');
      } finally {
        closeSpinner();
      }
    }

    loadUserList();

    // Editar usuário
    $(document).ready(function() {
      $('#modal-user').on('show.bs.modal', function(event) {
        const user_id = event.relatedTarget.getAttribute('data-bs-user-id');
        const user = JSON.parse(decodeURIComponent($('#user_' + user_id).val()));
        $('#id').val(user.id);
        $('#username').val(user.username);
        $('#email').val(user.email);
      });
    });

    // Salvar
    $('#btnSaveUser').on('click', async function() {
      const id = $('#id').val();
      const username = $('#username').val();
      const email = $('#email').val();
      try {
        const res = await fetch('/user_list/update', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, username, email })
        });
        if (res.ok) {
          showToastSuccess('Usuário atualizado!');
          $('#modal-user').modal('hide');
          setTimeout(() => loadUserList(), 500);
        } else {
          const err = await res.json();
          showToastError(err.message || 'Erro ao atualizar usuário.');
        }
      } catch {
        showToastError('Erro ao atualizar usuário.');
      }
    });

    // Deletar
    async function deleteUser(id) {
      showAlertConfirm(async () => {
        try {
          const res = await fetch(`/user_list/delete/${id}`, { method: 'DELETE' });
          if (res.ok) {
            showToastSuccess('Usuário removido!');
            setTimeout(() => loadUserList(), 500);
          } else {
            showToastError('Erro ao deletar usuário.');
          }
        } catch {
          showToastError('Erro ao deletar usuário.');
        }
      });
    }

    // Copiar e-mail
    function copyEmail(email) {
      navigator.clipboard.writeText(email);
      showToastSuccess('E-mail copiado!');
    }

    // Filtro de pesquisa
    $('#search').on('input', function() {
      const val = $(this).val().trim().toLowerCase();
      rows.show().filter(function() {
        const text = $(this).text().toLowerCase();
        return !text.includes(val);
      }).hide();
    });
  </script>
</body>
</html>
