<!DOCTYPE html>
<html lang="pt-BR" translate="no" data-bs-theme="dark">

<head>
  <base href="/" target="_blank">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="/static/img/favicon.svg" />
  <title>Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <meta name="csrf-token" content="<%= it.csrfToken %>">
</head>

<body>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <main class="d-flex">
    <%~ include("./sidebar", it) %>
    <div class="container-fluid p-0">
      <%~ include("./header", it) %>
      <div class="content pt-1 overflow-auto">
        <div class="container-fluid d-flex w-100 align-items-center justify-content-center">
          <div class="card shadow-lg p-3 mb-5 rounded border border-0" style="width: 50rem;">
            <div class="card-body">
              <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="mb-3 mx-auto">
                  <img class="rounded-circle" src="../static/img/icon.jpg" width="110">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-12 mb-3">
				<form role="form" method="POST">
                  <input id="csrf_token" name="csrf_token" type="hidden" value="IjQ3YzM5YmJiMTdhODE2MDU1Y2NjZTdkMmVhNzM2NmJiMjMwMmMzZTIi.ZWMs-g.3S4zbu_OwJaENqRwozImnUPssQw">
                  <div class="mb-3">
                    <label for="username" class="form-label">Nome</label>
                    <div class="input-group">
                      <i class="input-group-text bi bi-person-fill"></i>
                      <input type="text" class="form-control" id="username" name="username" required placeholder="Ex: username">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <i class="input-group-text bi bi-envelope"></i>
                      <input type="text" class="form-control" id="email" name="email" required placeholder="Ex: email@mail.com">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                      <i class="input-group-text bi bi-lock-fill"></i>
                      <input type="text" class="form-control" id="password" name="password" required placeholder="********">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirme a senha</label>
                    <div class="input-group">
                      <i class="input-group-text bi bi-lock-fill"></i>
                      <input type="text" class="form-control" id="confirm_password" name="confirm_password" required placeholder="********">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center ">
                    <button type="submit" class="btn btn-dark w-100 __btn_text"><div class="__btn_loader d-flex justify-content-center d-none">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        </div>
                        <span class="__btn_text">Criar</span>
                    </button>
                  </div>
                </div>
				</form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/register.js"></script>
  <script src="../static/js/dark_light.js"></script>
</body>

</html>
