<!DOCTYPE html>
<html lang="pt-BR" translate="no" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" href="../static/img/favicon.svg" />
  <title>Usuários</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/header.css">
</head>

<body>
  <main class="d-flex">
    <%~ include("./sidebar", it) %>
    <div class="container-fluid p-0">
      <%~ include("./header", it) %>

      <div class="content pt-1 overflow-auto">
        <div class="card shadow border-0 overflow-hidden">
          <div class="card-body p-0">

            <!-- Título -->
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
              <h1 class="h4 mb-0">Usuários</h1>
            </div>

            <!-- Área do Prisma Studio -->
            <% if (it.user && it.user.email === 'admin@admin.com') { %>
              <iframe 
                src="http://18.231.138.75:5555" 
                style="width:100%; height:100%; border:none;" 
                title="Usuários"
              ></iframe>
            <% } else { %>
              <div class="p-5 text-center">
                <i class="bi bi-shield-lock display-4 text-danger mb-3"></i>
                <h5>Acesso restrito</h5>
                <p class="text-muted">Apenas administradores podem acessar</p>
              </div>
            <% } %>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/sidebar.js"></script>
  <script src="../static/js/utils.js"></script>
  <script src="../static/js/dark_light.js"></script>
</body>
</html>
